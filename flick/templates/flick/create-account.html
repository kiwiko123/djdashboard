<!DOCTYPE html>

{% extends "flick/base.html" %}
{% load static %}

<html lang="en">
	{% block head %}
		<title>Flick - Create Account</title>
		<link rel="stylesheet" type="text/css" href="{% static "flick/css/create-account.css" %}">
		<script type="text/javascript" src="{% static 'flick/js/common.js' %}"></script>
	{% endblock %}

	{% block body %}
		<div class="form-container" id="create-body">
			<h2>Create an Account</h2>

			<form action="{% url 'flick:create-account' %}" method="post" id="create-account-form">
				{% csrf_token %}

				<div class="input-container">
					<label class="input-text-box-label" for="first-name-box">First Name</label>
					<input type="text" name="first_name" class="input-text-box" id="first-name-box"/>

					<label class="input-text-box-label" for="last-name-box">Last Name</label>
					<input type="text" name="last_name" class="input-text-box" id="last-name-box"/>

					<label class="input-text-box-label" for="email-box">Email Address</label>
					<input type="text" name="email" class="input-text-box" id="email-address-box"/>

					<label class="input-text-box-label" for="username-box">Username</label>
					<input type="text" name="username" class="input-text-box" id="username-box"/>

					<label class="input-text-box-label" for="password-box">Password</label>
					<input type="password" name="password" class="input-text-box" id="password-box"/>
				</div>

				<button type="submit" class="btn btn-success btn-md disabled" id="btn-create">Create</button>
			</form>
		</div>
	{% endblock %}

	{% block script %}
		<script type="text/javascript">
			$(document).ready(function(){
				makeNavButtonActive('#nav-bar-get-started');
				common.requireFieldNonEmpty("#first-name-box");
				common.requireFieldNonEmpty("#last-name-box");
				common.requireFieldNonEmpty("#email-address-box");
				common.requireFieldNonEmpty("#username-box");
				common.requireFieldNonEmpty("#password-box");
				common.disableButtonUnlessAllFieldsFilled("#btn-create", "form#create-account-form :input");
			});
		</script>
	{% endblock %}
</html>
